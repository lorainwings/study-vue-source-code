<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no, email=no, adress=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="icon" href="data:,">
  <script>document.documentElement.style.fontSize = Math.min(screen.width, document.documentElement.getBoundingClientRect().width) / 750 * 32 + 'px'</script>
</head>

<body>
  <div id="app">
    <!-- 插值绑定 -->
    <p>{{name}}</p>
    <!-- 指令解析 -->
    <p k-text="name"></p>
    <p>{{age}}</p>
    <p>
      {{doubleAge}}
    </p>
    <!-- 双向绑定 -->
    <input type="text" k-model="name" />
    <!-- 事件处理 -->
    <button @click="changeName">呵呵</button>
    <!-- html内容解析 -->
    <div k-html="html"></div>
  </div>
  <noscript>
    <strong>We're sorry but growth-upgrade doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <script>document.body.style.minHeight = window.innerHeight + 'px'</script>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <% } %>
  <!-- built files will be auto injected -->
  <script>
    const kaikeba = new Vue.default({
      el: "#app",
      data: {
        name: "I am test.",
        age: 12,
        html: "<button>这是一个按钮</button>"
      },
      created() {
        console.log("开始啦");
        setTimeout(() => {
          this.name = "this is test";
        }, 1500);
      },
      methods: {
        changeName() {
          this.name = "hello worlad";
          this.age = 1;
        }
      }
    });
  </script>
</body>

</html>
